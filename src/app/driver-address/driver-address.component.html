<div>
  <div class="row">
    <div class="col">
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Address" [(ngModel)]="driver.streetAddress"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field class="full-width">
        <input matInput placeholder="City" [(ngModel)]="driver.city">
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="full-width">
        <mat-select
            [(ngModel)]="driver.state" 
            placeholder="State">
          <mat-option ngDefaultControl *ngFor="let state of states" [value]="state.abbreviation">
            {{ state.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field class="full-width">
        <input matInput maxlength="5" placeholder="Postal Code" [(ngModel)]="driver.zipCode">
      </mat-form-field>
    </div>
  </div>
</div>
