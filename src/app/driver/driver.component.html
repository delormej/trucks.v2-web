<div [hidden]="submitted" *ngIf="driver != null">
    <h1>{{driver.name}}</h1>
    <span>If blank, default will be used.</span>
    <form (ngSubmit)="onSubmit()" #driverForm="ngForm">
    <div>
        <div class="form-group">
            <label for="name">Rate Per Mile</label>
            <input type="number" class="form-control" id="ratePerMile"
                [(ngModel)]="driver.ratePerMile" name="ratePerMile">            
        </div>
        <div class="form-group">
            <label for="name">Base %</label>
            <input type="number" class="form-control" id="basePercent"
                [(ngModel)]="driver.basePercent" name="basePercent">            
        </div>
        <div class="form-group">
            <label for="name">Accessorial %</label>
            <input type="number" class="form-control" id="accessorialPercent"
                [(ngModel)]="driver.accessorialPercent" name="accessorialPercent">            
        </div>
        <div class="form-group">
            <label for="name">Driver Prompt ID (pin)</label>
            <input type="text" class="form-control" id="driverPromptId"
                [(ngModel)]="driver.driverPromptId" name="driverPromptId">            
        </div>
        <div class="form-group">
            <label for="name">SSN</label>
            <input type="password" class="form-control" id="socialSecurityNumber"
                [(ngModel)]="driver.socialSecurityNumber" name="socialSecurityNumber">            
        </div>
        <div class="form-group">
            <label for="isTeamLeader">Team Leader</label>
            <input type="checkbox" class="form-control" id="isTeamLeader"
                [(ngModel)]="driver.isTeamLeader" name="isTeamLeader">            
        </div>
        <div class="form-group">
            <label for="teammate">Teammate</label>
            <input type="string" class="form-control" id="teammate"
                [(ngModel)]="driver.teammateDriverId" name="teammate">            
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Teammate</mat-label>
                <mat-select [(value)]="driver.teammateDriverId">
                  <mat-option *ngFor="let d of teamLeaders" [value]="d.id">{{d.name}}</mat-option>
                </mat-select>
              </mat-form-field>                 
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!driverForm.form.valid">Save</button>

        id: {{driver.id}}
    </div>
    </form>

    <app-mysample></app-mysample>
</div>
