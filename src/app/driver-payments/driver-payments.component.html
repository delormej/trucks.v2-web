<table mat-table [dataSource]="sortedPayments">
    <ng-container matColumnDef="weekNumber">
        <th mat-header-cell *matHeaderCellDef> Week </th>
        <td mat-cell *matCellDef="let payment"> 
            {{payment.weekNumber}} 
        </td>
    </ng-container>    

    <ng-container matColumnDef="settlementDate">
        <th mat-header-cell *matHeaderCellDef> Settlement Date </th>
        <td mat-cell *matCellDef="let payment"> 
            {{payment.settlementDate | date}} 
        </td>
    </ng-container>    
    <ng-container matColumnDef="settlementId">
        <th mat-header-cell *matHeaderCellDef> Settlement ID </th>
        <td mat-cell *matCellDef="let payment"> 
            <a [routerLink]="['/settlement-detail']" 
                [queryParams]="{companyId: payment.companyId,
                            settlementId: payment.settlementId,
                            driver: driverName}">
                {{payment.settlementId}} 
            </a>    
        </td>
    </ng-container>   
    <ng-container matColumnDef="trucks">
        <th mat-header-cell *matHeaderCellDef> Truck(s) </th>
        <td mat-cell *matCellDef="let payment"> 
            {{payment.trucks}} 
        </td>
    </ng-container>    
    <ng-container matColumnDef="income">
        <th mat-header-cell *matHeaderCellDef> YTD Income </th>
        <td mat-cell *matCellDef="let payment"> {{payment.incomeYtd | number:'0.2-2'}} </td>
    </ng-container>       
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let payment"> {{payment.amount | number:'0.2-2'}} </td>
    </ng-container>
    <ng-container matColumnDef="securityBalance">
        <th mat-header-cell *matHeaderCellDef> Security Balance </th>
        <td mat-cell *matCellDef="let payment"> {{payment.amount | number:'0.2-2'}} </td>
    </ng-container>            
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    
</table>
