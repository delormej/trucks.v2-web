<div>
    Miles: {{driverSettlement.milesTotal}}
    <form (ngSubmit)="onSubmit()" #notesForm="ngForm">
    <div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <input type="text" class="form-control" id="notes"
                [(ngModel)]="driverSettlement.notes" name="notes">            
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!notesForm.form.valid">Save</button>
    </div>
    </form>
</div>
