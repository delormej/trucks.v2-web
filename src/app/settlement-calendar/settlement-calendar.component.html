<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="weekNumber">
        <th mat-header-cell *matHeaderCellDef> Week Number </th>
        <td mat-cell *matCellDef="let week"> {{week.weekNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="settlementDate">
        <th mat-header-cell *matHeaderCellDef> Pay Date </th>
        <td mat-cell *matCellDef="let week"> {{week.settlementDate | date}} </td>
    </ng-container>    
    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let week"> {{week.startDate | date}} </td>
    </ng-container>        
    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let week"> {{week.endDate | date}} </td>
    </ng-container>        

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>          
</table>
