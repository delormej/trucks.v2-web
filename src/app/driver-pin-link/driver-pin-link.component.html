<div *ngIf="driverLinkParams != null; else missingDriverBlock">
    <a [routerLink]="driverUrl"
       [queryParams]="driverLinkParams" >{{FuelCharge.driverPromptId}}</a>
</div>
<ng-template #missingDriverBlock>
    <div matBadge="!" matBadgeOverlap="false" class="noDriverWarn" 
        matBadgeColor="warn" matTooltip="No driver record for {{FuelCharge.driverFirstName}} {{FuelCharge.driverLastName}}">
        {{FuelCharge.driverPromptId}}
    </div>
</ng-template>
