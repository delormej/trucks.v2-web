<table>
    <tr>
        <td>Company Id</td>
        <td>Settlement Id</td>
        <td>Year, Week Number</td>
        <td>Settlement Date</td>
        <td>Check Amount</td>
    </tr>
</table>

<ol>
<li *ngFor="let summary of summaries">
    {{summary.settlementDate}}: 
    <a [routerLink]="['/settlement-detail']" 
        [queryParams]="{companyId: summary.companyId, settlementId: summary.settlementId}">
        {{summary.settlementId}}
    </a>
    , {{summary.checkAmount}}
</li>   
</ol>
