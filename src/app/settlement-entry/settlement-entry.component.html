<form (ngSubmit)="onSubmit()" #addEntryForm="ngForm">
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description"
            [(ngModel)]="entry.description" name="description">            
    </div>
    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" [(ngModel)]="entry.creditAmount" name="amount">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!addEntryForm.form.valid">
        Add Credit
    </button>
</form>
